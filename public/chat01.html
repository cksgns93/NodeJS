<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Socket 통신-->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket;
        
        $(function(){
            //소켓을 생성
            socket=io.connect();
            
            //텍스트 박스에 사용자가 입력한 값을 받아서 서버쪽에 해당 값을 전송
            $('#btn').click(function(){
                var mymsg=$('#txt').val();
                send(mymsg);
            })

            //키보드로 입력하고 엔터를 쳤을 때 서버쪽에 메시지를 전송
            $('#txt').keyup(function(e){
                console.log(e.keyCode); //enter는 13이다.
                if(e.keyCode==13){
                    var mymsg=$('#txt').val();
                    send(mymsg);
                }
            })

            socket.on('sendAll',function(data){
                //alert(data);
                $('#msg').append(data+"<br>").css('color','blue');
            })

        })//$()end------------------

        function send(mymsg){
            socket.emit('hello',mymsg);
            //소켓을 통해 hello라는 이벤트를 발생시킨다.
            $('#txt').val('').focus();
        }
    </script>
    <style>
        div#msg{
            height:500px;
            overflow:auto;
            border:1px solid salmon;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center m-5">Simple Chat - public</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <input type="text" id="txt" class="form-control" placeholder="Message">
                <button id="btn" class="btn btn-primary">Echo</button>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-md-8 offset-md-2">
                <div id="msg"></div>
            </div>
        </div>
    </div>
</body>
</html>
